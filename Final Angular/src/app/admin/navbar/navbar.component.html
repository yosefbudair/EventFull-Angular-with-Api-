<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a  class="logo d-flex align-items-center">
      <img src="../../assets/admin/img/logo.png" alt="">
      <span routerLink="/admin/dashboard" class="d-none d-lg-block">DWYS</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->


  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown">

        <a class="nav-link nav-icon" [routerLink]="['/admin/messages']" routerLinkActive="router-link-active"  data-bs-toggle="dropdown">
          <i class="bi bi-chat-left-text"></i>
          <span class="badge bg-success badge-number">3</span>
        </a><!-- End Messages Icon -->

      </li><!-- End Messages Nav -->

      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img src="assets/Images/Users/{{user?.image}}" alt="Profile"  class="avatar" >
          <span class="d-none d-md-block  ps-2">{{user?.username}}</span>
        </a><!-- End Profile Iamge Icon -->

        <!-- End Profile Dropdown Items -->
      </li><!-- End Profile Nav -->

    </ul>
  </nav><!-- End Icons Navigation -->

</header>
