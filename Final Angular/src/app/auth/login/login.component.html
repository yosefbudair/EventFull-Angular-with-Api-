<section class="w3l-breadcrumb">
  <div class="breadcrumb-bg breadcrumb-bg-about py-5">
      <div class="container pt-lg-5 pt-3 p-lg-4 pb-3">
          <h2 class="title mt-5 pt-lg-5 pt-sm-3">Login page</h2>
          <ul class="breadcrumbs-custom-path pb-sm-5 pb-4 mt-2 text-center mb-md-5">
              <li><a href="index.html">Home</a></li>
              <li class="active"> / Login </li>
          </ul>
      </div>
  </div>
  <div class="waveWrapper waveAnimation">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none">
          <path d="M-5.07,73.52 C149.99,150.00 299.66,-102.13 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none;"></path>
      </svg>
  </div>
</section>
<!-- //about breadcrumb -->
<section class="w3l-loginblock pb-5" id="contact">
  <div class="contacts-9 pb-lg-5 pb-md-4">
      <div class="container">
          <div class="top-map">
              <div class="row map-content-9">
                  <div class="col-lg-6 pr-lg-5">
                      <form>
                          <div class="form-grid">
                              <div class="input-field">
                                  <label> Username or Email </label>
                                  <input type="text" [formControl]="text" name="email" id="email" placeholder="Username or Email"  >
                                  
                              </div>
                              <div class="input-field mt-4">
                                  <label> Password</label>
                                  <input type="password" [formControl] = "password" name="Password" id="Password" placeholder="Password" >                                
                              </div>
                          </div>
                          <label class="check-remaind mt-3">
                              <input type="checkbox">
                              <span class="checkmark"></span>
                              <p class="remember">Remember Me</p>

                          </label>
                          <button type="submit" class="btn btn-primary btn-style colorbut" [disabled]="!text.valid || !password.valid" (click)="submit()" >Login now</button>
                      </form>
                  </div>
                  <div class="col-lg-6 social-login-details align-self pl-lg-5 mt-lg-0 mt-4">
                      <p class="text-center mb-3">Or login with</p>
                      <div class="social-media">
                          <a href="#facebook" class="fb"><span class="fa fa-facebook" aria-hidden="true"></span> Login with facebok</a>
                          <a href="#twitter" class="tw"><span class="fa fa-twitter" aria-hidden="true"></span> Login with twitter</a>
                      </div>
                      <p class="text-center mt-4">Not yet registered? <a routerLink="/security/register">signup</a> here</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<app-footer></app-footer>
